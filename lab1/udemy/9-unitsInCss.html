<!DOCTYPE html>
<html>
<head>
    <title>Quiz - Units in CSS</title>
    <style>
        .first {
            width: 100px;
        }
        .second {
            height: 200px;
        }
        .third {
            margin: 1em;
        }
        .fourth {
            font-size: 2em;
        }
    </style>
</head>
<body>
<div class="first">h1</div>
<div class="second">h2</div>
<div class="third">H3</div>
<div class="fourth">H4</div>
</body>
</html>
