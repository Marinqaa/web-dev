<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        h1 {
            color: blue;
            font-family: verdana;
            font-size: 300%;
        }

        p {
            border: 2px solid powderblue;
            padding: 30px;  /* property defines a padding (space) between the text and the border. */
            margin: 50px;  /* margin property defines a margin (space) outside the border. */
            color: red;
            font-family: courier;
            font-size: 160%;
        }
    </style>
</head>

<body>

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

</body>

</html>
